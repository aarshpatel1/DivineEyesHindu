<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- logo -->
    <link rel="icon" href="../static/images/logo.jpg">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.min.css" rel="stylesheet"/>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- magic css -->
    <link rel="stylesheet" href="../static/css/magic.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body data-bs-theme="dark" class="bg-primary">


<!-- loader start -->
<div class="loader" id="loader">
    <div class="spinner"></div>
</div>
<!-- loader end -->


<!-- header start -->
{% include "header.html" %}
<!-- header end -->


<!-- top arrow start -->
<div class="up-arrow position-fixed end-0 bottom-0 p-4 z-3 d-none">
    <button class="btn btn-outline-secondary border-1 border-secondary-subtle rounded-5 d-flex align-items-center bg-blur p-2">
        <a href="#" class="d-flex flex-wrap align-items-center justify-content-center">
            {# <span class="line-md--arrow-up"></span> #}
            <iconify-icon icon="line-md:arrow-up" width="20" height="20" class="text-light"></iconify-icon>
        </a>
    </button>
</div>
<!-- top arrow end -->


<!-- main start -->
{% block content %}{% endblock %}
<!-- main end -->


<!-- footer start -->
{% include "footer.html" %}
<!-- footer end -->


<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<!-- iconify-icon js -->
<script src="https://code.iconify.design/iconify-icon/2.2.0/iconify-icon.min.js"></script>
<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<!-- custom js -->
<script src="../static/js/script.js"></script>
{% block custom_js %}{% endblock %}
</body>

</html>
